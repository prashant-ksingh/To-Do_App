{% extends "base.html" %}

{% block content %}
{% csrf_token %}

<div class="container mt-4">
    <h1 class="text-center">To-Do App</h1>
    <div class="row center-content">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">To-Do List</h3>
                    <ul id="todo-list" class="list-group">
                        <!-- To-Do items will be added here dynamically -->
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Create New Task</h3>
                    <!-- <button id="show-add-form" class="btn btn-primary mb-2">Create New Task</button> -->

                    
                    <form action="add_task" method="post">
                        <div class="form-group">
                            <label for="task-name">Task Name</label>
                            <input type="text" id="task-name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="task-desc">Task Description</label>
                            <textarea name="text" placeholder="type within 200 words" id="task-desc" cols="50" rows="2"></textarea>
                            <!-- <input type="text" id="task-desc" class="form-control"> -->
                        </div>
                        <button type="submit" id="add-task-btn" class="btn btn-primary">Add Task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
